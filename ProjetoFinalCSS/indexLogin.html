<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home HTMl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1 class="logo"><span>Web</span>design</h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Professores</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <div class="b1">
                    <img class="banner 1" src="imgs/banner5.png" alt="">
                </div>
            </section>
            <section class="main-form">
                
                <form class="contact-form">
                    <h2>Contato</h2>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i> 
                            <input type="text" id="name" name="name" placeholder="Seu Nome">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Seu Email">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <div class="input-icon">
                            <i class="fas fa-phone"></i> 
                            <input type="tel" id="phone" name="phone" placeholder="Seu Telefone">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <div class="input-icon">
                            <i class="fas fa-comment"></i> 
                            <textarea id="message" name="message" placeholder="Sua Mensagem"></textarea>
                        </div>
                    </div>
                
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
                
            </section>
           
        </article>
    </main>

    <footer>
        <div class="main-footer">
            <div class="lg">
                <h1 class="logo2"><span>Web</span>design</h1>
            </div>
            <div class="submenu">
                <ul>
                    <a href="#">Home</a><br>
                    <br>
                    <a href="#">Cursos</a><br>
                    <br>
                    <a href="#">Professores</a><br>
                    <br>
                    <a href="#">Contato</a>
                </ul>
            </div>
            <div class="redes">
                <img src="imgs/f.png" alt="">
                <img src="imgs/i.png" alt="">
                <img src="imgs/y.png" alt="">
                <img src="imgs/s.png" alt="">
            </div>
            
        </div>
        
        

    </footer>
    
</body>
</html>
